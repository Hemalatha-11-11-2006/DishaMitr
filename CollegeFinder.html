

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Finder - Jammu & Kashmir</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: burlywood;
            color: black;
            min-height: 100vh;
            padding-bottom: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            color: white;
        }
        
        header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        header p {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto;
            opacity: 0.9;
        }
        
        .search-box {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            margin-bottom: 30px;
        }
        
        .search-input {
            display: flex;
            margin-bottom: 20px;
        }
        
        .search-input input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 5px 0 0 5px;
            font-size: 1.1rem;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .search-input input:focus {
            border-color: #1a2a6c;
        }
        
        .search-input button {
            background: #1a2a6c;
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background 0.3s;
        }
        
        .search-input button:hover {
            background: #2a3c9e;
        }
        
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .filter {
            flex: 1;
            min-width: 200px;
        }
        
        .filter label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        .filter select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
            cursor: pointer;
        }
        
        .results {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .college-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            padding: 20px;
            gap: 20px;
        }
        
        .college-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .college-info {
            flex: 1;
        }
        
        .college-info h3 {
            font-size: 1.6rem;
            margin-bottom: 12px;
            color: #1a2a6c;
        }
        
        .college-location {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #666;
        }
        
        .college-location i {
            margin-right: 8px;
            color: #1a2a6c;
        }
        
        .college-type {
            display: inline-block;
            background: #fdbb2d;
            color: #333;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .college-courses {
            margin-bottom: 15px;
            font-weight: 500;
        }
        
        .college-description {
            color: #555;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .college-rating {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #e7711b;
            font-weight: 600;
        }
        
        .college-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .college-website {
            display: inline-block;
            background: #1a2a6c;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .college-website:hover {
            background: #2a3c9e;
        }
        
        .not-found {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .not-found i {
            font-size: 3rem;
            color: #b21f1f;
            margin-bottom: 20px;
        }
        
        .not-found h3 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #333;
        }
        
        .not-found p {
            color: #666;
            font-size: 1.1rem;
        }
        
        /* Chatbot Styles */
        .chatbot-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
        }
        
        .chatbot-button {
            width: 60px;
            height: 60px;
            background: #1a2a6c;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }
        
        .chatbot-button:hover {
            transform: scale(1.1);
            background: #2a3c9e;
        }
        
        .chatbot-button i {
            font-size: 24px;
        }
        
        .chatbot-window {
            position: absolute;
            bottom: 70px;
            right: 0;
            width: 350px;
            height: 450px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
            transition: all 0.3s;
        }
        
        .chatbot-window.active {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }
        
        .chatbot-header {
            background: #1a2a6c;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .chatbot-header h3 {
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .chatbot-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }
        
        .chatbot-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        
        .calculator-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group label {
            font-weight: 600;
            color: #555;
        }
        
        .form-group input, .form-group select {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus, .form-group select:focus {
            border-color: #1a2a6c;
        }
        
        .calculator-btn {
            background: #1a2a6c;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: background 0.3s;
            margin-top: 10px;
        }
        
        .calculator-btn:hover {
            background: #2a3c9e;
        }
        
        .calculator-result {
            background: #f5f7ff;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        
        .cutoff-score {
            font-size: 2.5rem;
            font-weight: bold;
            color: #1a2a6c;
            margin: 10px 0;
        }
        
        .calculator-note {
            font-size: 0.9rem;
            color: #666;
            text-align: center;
            margin-top: 10px;
        }
        
        @media (max-width: 768px) {
            .college-card {
                flex-direction: column;
            }
            
            .filters {
                flex-direction: column;
            }
            
            header h1 {
                font-size: 2.2rem;
            }
            
            header p {
                font-size: 1rem;
            }
            
            .chatbot-window {
                width: 300px;
                right: -20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>College Finder - Jammu & Kashmir</h1>
            <p>Discover colleges with details on courses, cutoffs, and facilities</p>
        </header>
        
        <div class="search-box">
            <div class="search-input">
                <input type="text" id="searchInput" placeholder="Search for colleges in Jammu & Kashmir...">
                <button id="searchButton"><i class="fas fa-search"></i> Search</button>
            </div>
            
            <div class="filters">
                <div class="filter">
                    <label for="courseFilter">Filter by Course</label>
                    <select id="courseFilter">
                        <option value="all">All Courses</option>
                        <option value="engineering">Engineering</option>
                        <option value="medical">Medical</option>
                        <option value="arts">Arts & Science</option>
                        <option value="agriculture">Agriculture</option>
                        <option value="law">Law</option>
                        <option value="business">Business</option>
                        <option value="education">Education</option>
                    </select>
                </div>
                
                <div class="filter">
                    <label for="typeFilter">Filter by Type</label>
                    <select id="typeFilter">
                        <option value="all">All Types</option>
                        <option value="government">Government</option>
                        <option value="autonomous">Autonomous</option>
                        <option value="private">Private</option>
                    </select>
                </div>
                
                <div class="filter">
                    <label for="cutoffFilter">Cutoff Range</label>
                    <select id="cutoffFilter">
                        <option value="all">Any Cutoff</option>
                        <option value="90">Above 90%</option>
                        <option value="80">Above 80%</option>
                        <option value="70">Above 70%</option>
                        <option value="60">Above 60%</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="results" id="resultsContainer">
            <!-- College cards will be displayed here -->
        </div>
    </div>

    <!-- Chatbot Cutoff Calculator -->
    <div class="chatbot-container">
        <div class="chatbot-button" id="chatbotToggle">
            <i class="fas fa-calculator"></i>
        </div>
        
        <div class="chatbot-window" id="chatbotWindow">
            <div class="chatbot-header">
                <h3><i class="fas fa-robot"></i> Cutoff Calculator</h3>
                <button class="chatbot-close" id="chatbotClose"><i class="fas fa-times"></i></button>
            </div>
            
            <div class="chatbot-body">
                <div class="calculator-form">
                    <div class="form-group">
                        <label for="physicsMarks">Physics Marks (out of 100)</label>
                        <input type="number" id="physicsMarks" min="0" max="100" placeholder="Enter physics marks">
                    </div>
                    
                    <div class="form-group">
                        <label for="chemistryMarks">Chemistry Marks (out of 100)</label>
                        <input type="number" id="chemistryMarks" min="0" max="100" placeholder="Enter chemistry marks">
                    </div>
                    
                    <div class="form-group">
                        <label for="mathsMarks">Mathematics Marks (out of 100)</label>
                        <input type="number" id="mathsMarks" min="0" max="100" placeholder="Enter maths marks">
                    </div>
                    
                    <div class="form-group">
                        <label for="cutoffType">Cutoff Type</label>
                        <select id="cutoffType">
                            <option value="engineering">Engineering Cutoff</option>
                            <option value="medical">Medical Cutoff</option>
                            <option value="general">General Cutoff</option>
                        </select>
                    </div>
                    
                    <button class="calculator-btn" id="calculateBtn">Calculate Cutoff</button>
                </div>
                
                <div class="calculator-result" id="calculatorResult">
                    <h3>Your Estimated Cutoff</h3>
                    <div class="cutoff-score" id="cutoffResult">--</div>
                    <p class="calculator-note">This is an estimated cutoff percentage based on standard calculation methods.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // College data for Jammu & Kashmir
        const colleges = [
            {
                name: "National Institute of Technology, Srinagar",
                type: "autonomous",
                location: "Srinagar",
                courses: ["Engineering", "Sciences", "Management"],
                cutoff: 85,
                rating: 4.5,
                description: "Premier technical institute in Jammu and Kashmir",
                facilities: ["Hostel", "Library", "Sports", "Labs", "Cafeteria"],
                website: "https://www.nitsri.ac.in"
            },
            {
                name: "University of Kashmir",
                type: "government",
                location: "Srinagar",
                courses: ["Arts", "Sciences", "Commerce", "Law"],
                cutoff: 75,
                rating: 4.3,
                description: "One of the oldest and most prestigious universities in J&K",
                facilities: ["Hostel", "Library", "Sports", "Auditorium", "Cafeteria"],
                website: "https://www.kashmiruniversity.net"
            },
            {
                name: "Government Medical College, Jammu",
                type: "government",
                location: "Jammu",
                courses: ["Medicine", "Surgery", "Nursing"],
                cutoff: 88,
                rating: 4.4,
                description: "Top medical college in Jammu region",
                facilities: ["Hostel", "Library", "Hospital", "Labs", "Cafeteria"],
                website: "https://www.gmcjammu.in"
            },
            {
                name: "Sher-e-Kashmir University of Agricultural Sciences and Technology",
                type: "government",
                location: "Srinagar",
                courses: ["Agriculture", "Horticulture", "Veterinary"],
                cutoff: 70,
                rating: 4.2,
                description: "Leading agricultural university in the region",
                facilities: ["Hostel", "Library", "Research Farms", "Labs", "Cafeteria"],
                website: "https://www.skuast.org"
            },
            {
                name: "Islamic University of Science and Technology",
                type: "autonomous",
                location: "Pulwama",
                courses: ["Engineering", "Business", "Arts", "Science"],
                cutoff: 65,
                rating: 4.1,
                description: "Prominent university offering diverse courses",
                facilities: ["Hostel", "Library", "Sports", "Labs", "Cafeteria"],
                website: "https://www.iust.ac.in"
            },
            {
                name: "Government College of Engineering and Technology, Jammu",
                type: "government",
                location: "Jammu",
                courses: ["Engineering", "Technology"],
                cutoff: 75,
                rating: 4.0,
                description: "Leading engineering college in Jammu",
                facilities: ["Hostel", "Library", "Sports", "Labs", "Workshops"],
                website: "https://www.gcetjammu.org.in"
            },
            {
                name: "Sri Pratap Singh College, Srinagar",
                type: "government",
                location: "Srinagar",
                courses: ["Arts", "Science", "Commerce"],
                cutoff: 60,
                rating: 3.9,
                description: "Well-known arts and science college in Srinagar",
                facilities: ["Library", "Sports", "Computer Lab", "Cafeteria"],
                website: "https://www.spscsgr.org"
            },
            {
                name: "Baba Ghulam Shah Badshah University",
                type: "private",
                location: "Rajouri",
                courses: ["Engineering", "Business", "Arts", "Science", "Law"],
                cutoff: 65,
                rating: 4.2,
                description: "Renowned private university in Jammu region",
                facilities: ["Hostel", "Library", "Sports", "Labs", "Cafeteria"],
                website: "https://www.bgsbu.ac.in"
            },
            {
                name: "Central University of Kashmir",
                type: "government",
                location: "Ganderbal",
                courses: ["Arts", "Science", "Commerce", "Education", "Business"],
                cutoff: 72,
                rating: 4.3,
                description: "Central university with diverse academic programs",
                facilities: ["Hostel", "Library", "Sports", "Labs", "Cafeteria"],
                website: "https://www.cukashmir.ac.in"
            },
            {
                name: "Government College for Women, Srinagar",
                type: "government",
                location: "Srinagar",
                courses: ["Arts", "Science", "Commerce"],
                cutoff: 65,
                rating: 4.0,
                description: "Premier women's college in Srinagar",
                facilities: ["Library", "Sports", "Computer Lab", "Cafeteria"],
                website: "https://www.gcwsrinagar.in"
            }
        ];

        // Function to display colleges
        function displayColleges(collegesArray) {
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.innerHTML = '';
            
            if (collegesArray.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="not-found">
                        <i class="fas fa-university"></i>
                        <h3>College Not Found</h3>
                        <p>No colleges found matching your search criteria. Please try different filters.</p>
                    </div>
                `;
                return;
            }
            
            collegesArray.forEach(college => {
                const card = document.createElement('div');
                card.className = 'college-card';
                
                let typeClass = '';
                if (college.type === 'government') typeClass = 'government';
                else if (college.type === 'autonomous') typeClass = 'autonomous';
                else typeClass = 'private';
                
                // Generate star rating HTML
                let starsHtml = '';
                for (let i = 1; i <= 5; i++) {
                    if (i <= Math.floor(college.rating)) {
                        starsHtml += '<i class="fas fa-star"></i>';
                    } else if (i === Math.ceil(college.rating) && !Number.isInteger(college.rating)) {
                        starsHtml += '<i class="fas fa-star-half-alt"></i>';
                    } else {
                        starsHtml += '<i class="far fa-star"></i>';
                    }
                }
                
                card.innerHTML = `
                    <div class="college-info">
                        <h3>${college.name}</h3>
                        <div class="college-location">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>${college.location}, Jammu and Kashmir</span>
                        </div>
                        <span class="college-type ${typeClass}">${college.type.toUpperCase()}</span>
                        <div class="college-courses">
                            <strong>Courses:</strong> ${college.courses.join(', ')}
                        </div>
                        <p class="college-description">${college.description}</p>
                        <div class="college-rating">
                            ${starsHtml} <span>${college.rating}/5</span>
                        </div>
                        <div class="college-details">
                            <div><strong>Cutoff:</strong> ${college.cutoff}%</div>
                            <a href="${college.website}" target="_blank" class="college-website">Visit Website</a>
                        </div>
                    </div>
                `;
                
                resultsContainer.appendChild(card);
            });
        }
        
        // Initial display of all colleges
        displayColleges(colleges);
        
        // Search functionality
        document.getElementById('searchButton').addEventListener('click', performSearch);
        document.getElementById('searchInput').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                performSearch();
            }
        });
        
        // Filter functionality
        document.getElementById('courseFilter').addEventListener('change', performSearch);
        document.getElementById('typeFilter').addEventListener('change', performSearch);
        document.getElementById('cutoffFilter').addEventListener('change', performSearch);
        
        function performSearch() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            const courseFilter = document.getElementById('courseFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;
            const cutoffFilter = document.getElementById('cutoffFilter').value;
            
            const filteredColleges = colleges.filter(college => {
                // Text search
                if (searchText && !college.name.toLowerCase().includes(searchText) && 
                    !college.location.toLowerCase().includes(searchText)) {
                    return false;
                }
                
                // Course filter
                if (courseFilter !== 'all' && !college.courses.some(course => 
                    course.toLowerCase().includes(courseFilter))) {
                    return false;
                }
                
                // Type filter
                if (typeFilter !== 'all' && college.type !== typeFilter) {
                    return false;
                }
                
                // Cutoff filter
                if (cutoffFilter !== 'all' && college.cutoff < parseInt(cutoffFilter)) {
                    return false;
                }
                
                return true;
            });
            
            displayColleges(filteredColleges);
        }
        
        // Chatbot Cutoff Calculator Functionality
        const chatbotToggle = document.getElementById('chatbotToggle');
        const chatbotWindow = document.getElementById('chatbotWindow');
        const chatbotClose = document.getElementById('chatbotClose');
        const calculateBtn = document.getElementById('calculateBtn');
        const calculatorResult = document.getElementById('calculatorResult');
        const cutoffResult = document.getElementById('cutoffResult');
        
        chatbotToggle.addEventListener('click', () => {
            chatbotWindow.classList.toggle('active');
        });
        
        chatbotClose.addEventListener('click', () => {
            chatbotWindow.classList.remove('active');
        });
        
        calculateBtn.addEventListener('click', calculateCutoff);
        
        function calculateCutoff() {
            const physics = parseFloat(document.getElementById('physicsMarks').value) || 0;
            const chemistry = parseFloat(document.getElementById('chemistryMarks').value) || 0;
            const maths = parseFloat(document.getElementById('mathsMarks').value) || 0;
            const cutoffType = document.getElementById('cutoffType').value;
            
            let cutoffPercentage = 0;
            
            // Different calculation methods based on cutoff type
            if (cutoffType === 'engineering') {
                // Engineering cutoff: (Maths/2 + Physics/4 + Chemistry/4)
                cutoffPercentage = (maths/2) + (physics/4) + (chemistry/4);
            } else if (cutoffType === 'medical') {
                // Medical cutoff: (Biology/2 + Physics/4 + Chemistry/4)
                // For this example, we'll use maths as biology if needed
                cutoffPercentage = (maths/2) + (physics/4) + (chemistry/4);
            } else {
                // General cutoff: Average of all three subjects
                cutoffPercentage = (physics + chemistry + maths) / 3;
            }
            
            // Round to 2 decimal places
            cutoffPercentage = Math.round(cutoffPercentage * 100) / 100;
            
            // Display the result
            cutoffResult.textContent = cutoffPercentage + '%';
            calculatorResult.style.display = 'block';
            
            // Scroll to result
            calculatorResult.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
